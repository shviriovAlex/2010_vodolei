{% extends 'base.html' %}
{% block title %}Протоколы собраний{% endblock %}
{% block content %}


<h4>Протоколы собраний</h4>

{% for protocol in protocols %}

<a class="text-dark" href="{{protocol.document.url}}" target="_blank">

<div class="protocols media">

  <img class="mr-3" width="40 px" height="40 px"
       src="static/protocols/pdf_img.png"
       alt="pdf">
  <div class="media-body">

    <h6 class="mt-0">{{protocol.title}}</h6>

<p class="text-secondary">Опубликовано {{protocol.publish}}</p>
    </div>


</div>
</a>
<object width="100%" height="800px" type="application/pdf" title="SamplePdf" data="{{protocol.document.url}}">


    </object>
<hr class="my-4">
{% endfor %}
{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin-top: 10px">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/static/image/4-copy5_suVL8HD.jpg"  height="550" alt="Первый слайд">
    </div>
    {% for photo in images %}
    <div class="carousel-item">
      <img class="d-block w-100" src="{{photo.photo.url}}"  height="550" alt="Второй слайд">
    </div>
    {% endfor %}
  </div>

  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% for photo in images %}
<div class="image__wrapper">
 	<img src="{{photo.photo.url}}" alt="клик для увеличения" class="minimized">
</div>

{% endfor %}

{% endblock %}

{% extends 'base.html' %}
{% block title %}Изменнить пароль{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div  class="card" style="color:black; width: 100%; background-color:#fcfbfc;">
<div  class="card-body">
<h4  class="card-title"> Измените свой пароль</h4>

<form  method="post">
{% csrf_token %}
{{ form|crispy }}

<button  type="submit"  class="btn btn-light text-info">Изменить пароль </button>
</form>
</div>
</div>
{% endblock %}
